<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23595 App Scouting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .required {
            color: #e74c3c;
        }

        .section-divider {
            border: none;
            border-top: 2px solid #e1e8ed;
            margin: 30px 0 20px 0;
        }

        .section-header {
            color: #333;
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }

        .image-container {
            margin: 10px 0 15px 0;
            text-align: center;
        }

        .position-image {
            max-width: 100%;
            height: auto;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
            font-size: 14px;
        }

        .clicker-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .clicker-btn {
            width: 45px;
            height: 45px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            font-size: 24px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clicker-btn:hover {
            background: #667eea;
            color: white;
        }

        .clicker-btn:active {
            transform: scale(0.95);
        }

        .clicker-display {
            width: 80px;
            height: 45px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .clicker-display:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>23595 Scouting</h1>
        <p class="subtitle">Submit your scouting observations below.</p>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="scouterName">Scouter Name <span class="required">*</span></label>
                <input type="text" id="scouterName" name="scouterName" required>
            </div>

            <div class="form-group">
                <label for="teamNumber">Team # <span class="required">*</span></label>
                <input type="text" id="teamNumber" name="teamNumber" required>
            </div>

            <hr class="section-divider">

            <h2 class="section-header">Auto</h2>

            <div class="form-group">
                <label>Starting Position</label>
                <div class="image-container">
                    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOQAAADdCAYAAACqoYC8AAAABGdBTUEAALGPC/xhBQAAAAlwSFlzAAAOwgAADsIBFShKgAAAABl0RVh0U29mdHdhcmUAcGFpbnQubmV0IDQuMC4xNkRpr/UAADPcSURBVHhe7Z0HnFVF2sefm3NO587NuTOTc84ZCEN..." alt="Starting Position Diagram" class="position-image" style="max-width: 300px;">
                </div>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="positionCorners" name="startingPosition" value="Corners against Goal" required>
                        <label for="positionCorners" class="radio-label">Corners against Goal</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="position1" name="startingPosition" value="Position 1" required>
                        <label for="position1" class="radio-label">Position 1</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="leaves">Leaves Flight Zone?</label>
                <div class="checkbox-container">
                    <input type="checkbox" id="leaves" name="leaves">
                    <label for="leaves" class="checkbox-label">Yes</label>
                </div>
            </div>

            <div class="form-group">
                <label for="autoMade">Auto Made</label>
                <div class="clicker-container">
                    <button type="button" class="clicker-btn" onclick="decrementCounter('autoMade')">−</button>
                    <input type="number" id="autoMade" name="autoMade" value="0" readonly class="clicker-display">
                    <button type="button" class="clicker-btn" onclick="incrementCounter('autoMade')">+</button>
                </div>
            </div>

            <div class="form-group">
                <label for="autoMissed">Auto Missed</label>
                <div class="clicker-container">
                    <button type="button" class="clicker-btn" onclick="decrementCounter('autoMissed')">−</button>
                    <input type="number" id="autoMissed" name="autoMissed" value="0" readonly class="clicker-display">
                    <button type="button" class="clicker-btn" onclick="incrementCounter('autoMissed')">+</button>
                </div>
            </div>

            <hr class="section-divider">

            <h2 class="section-header">Tele-op</h2>

            <div class="form-group">
                <label for="teleopMade">Tele-op Made</label>
                <div class="clicker-container">
                    <button type="button" class="clicker-btn" onclick="decrementCounter('teleopMade')">−</button>
                    <input type="number" id="teleopMade" name="teleopMade" value="0" readonly class="clicker-display">
                    <button type="button" class="clicker-btn" onclick="incrementCounter('teleopMade')">+</button>
                </div>
            </div>

            <div class="form-group">
                <label for="teleopMissed">Tele-op Missed</label>
                <div class="clicker-container">
                    <button type="button" class="clicker-btn" onclick="decrementCounter('teleopMissed')">−</button>
                    <input type="number" id="teleopMissed" name="teleopMissed" value="0" readonly class="clicker-display">
                    <button type="button" class="clicker-btn" onclick="incrementCounter('teleopMissed')">+</button>
                </div>
            </div>

            <hr class="section-divider">

            <h2 class="section-header">Endgame</h2>

            <div class="form-group">
                <label>Where did they Park?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="parkFull" name="parking" value="Full Park" required>
                        <label for="parkFull" class="radio-label">Full Park</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="parkPartial" name="parking" value="Partial Park" required>
                        <label for="parkPartial" class="radio-label">Partial Park</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="parkNo" name="parking" value="No Park" required>
                        <label for="parkNo" class="radio-label">No Park</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn">Submit</button>
        </form>

        <div id="responseMessage" class="message"></div>
    </div>

    <script>
        // Your Google Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx-nZEazb3bsF21M0DVUXIcCzcYHmv1q1EaTlk428Jy_j5eIuAYAhxWGnmJjp7YSCP3zA/exec';

        // Clicker functions
        function incrementCounter(id) {
            const input = document.getElementById(id);
            input.value = parseInt(input.value) + 1;
        }

        function decrementCounter(id) {
            const input = document.getElementById(id);
            const currentValue = parseInt(input.value);
            if (currentValue > 0) {
                input.value = currentValue - 1;
            }
        }

        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const responseMessage = document.getElementById('responseMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form data
            const formData = {
                scouterName: document.getElementById('scouterName').value,
                teamNumber: document.getElementById('teamNumber').value,
                startingPosition: document.querySelector('input[name="startingPosition"]:checked').value,
                leaves: document.getElementById('leaves').checked,
                autoMade: document.getElementById('autoMade').value,
                autoMissed: document.getElementById('autoMissed').value,
                teleopMade: document.getElementById('teleopMade').value,
                teleopMissed: document.getElementById('teleopMissed').value,
                parking: document.querySelector('input[name="parking"]:checked').value
            };

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            // Hide any previous messages
            responseMessage.classList.remove('show', 'success', 'error');

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                // Note: With no-cors mode, we can't read the response
                // We assume success if no error is thrown
                showMessage('Thank you! Your scouting report has been submitted successfully.', 'success');
                form.reset();

            } catch (error) {
                showMessage('Oops! Something went wrong. Please try again.', 'error');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            }
        });

        function showMessage(text, type) {
            responseMessage.textContent = text;
            responseMessage.classList.add('show', type);
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                responseMessage.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
